0fd136d83d00f883e4eb458ad8cc"/><link rel="apple-touch-icon" sizes="96x96" href="/growth-toolkit/icons/icon-96x96.png?v=6a4c0fd136d83d00f883e4eb458ad8cc"/><link rel="apple-touch-icon" sizes="144x144" href="/growth-toolkit/icons/icon-144x144.png?v=6a4c0fd136d83d00f883e4eb458ad8cc"/><link rel="apple-touch-icon" sizes="192x192" href="/growth-toolkit/icons/icon-192x192.png?v=6a4c0fd136d83d00f883e4eb458ad8cc"/><link rel="apple-touch-icon" sizes="256x256" href="/growth-toolkit/icons/icon-256x256.png?v=6a4c0fd136d83d00f883e4eb458ad8cc"/><link rel="apple-touch-icon" sizes="384x384" href="/growth-toolkit/icons/icon-384x384.png?v=6a4c0fd136d83d00f883e4eb458ad8cc"/><link rel="apple-touch-icon" sizes="512x512" href="/growth-toolkit/icons/icon-512x512.png?v=6a4c0fd136d83d00f883e4eb458ad8cc"/><script id="redux-ssr">window['__PRELOADED_STATE__'] = JSON.parse('{"motivators":{"cards":[{"name":"Freedom","description":"I am independent of others with my work and my responsibilities.","color":"#ef4e0f","icon":"\u002Fgrowth-toolkit\u002Fstatic\u002Ffreedom-c99956b2acaa19a5c5152ea58f91385f.jpeg","examples":["You prefer working alone and taking full ownership of your work","Constant coordination, discussions, approvals and need to clarify things can drain you","Waiting for others, sharing parts of your work or not having the whole picture is not your way of working","You need to be autonomous and independent"]},{"name":"Curiosity","description":"I have plenty of things to investigate and to think about.","color":"#ff7d00","icon":"\u002Fgrowth-toolkit\u002Fstatic\u002Fcuriosity-5cd50a379669309aaad9867aa98e0902.jpeg","examples":["You love problem solving, puzzles and having lots to think about. A work without that is plain boring to you.","You can\'t imagine day to day without encountering something new and having \"what\'s that\" moments.","You just love learning and getting your hands dirty with different things."]},{"name":"Power","description":"There is enough room for me to influence what happens around me.","color":"#8c6938","icon":"\u002Fgrowth-toolkit\u002Fstatic\u002Fpower-a693a05519cc713a365b8fc34504fff9.jpeg","examples":["For you, being able to participate and influence decisions and results is important.","You can\'t go on for long if you are constantly told what to do.","You love to see your ideas being adopted and come to life.","Leadership positions and the ability to guide people or outcomes can renew your interest in the tasks at hand.","Running your own business sounds interesting when you think about your power and impact on the decisions and the market."]},{"name":"Acceptance","description":"The people around me approve of what I do and who I am.","color":"#968f00","icon":"\u002Fgrowth-toolkit\u002Fstatic\u002Facceptance-e5a2989b713789d4456f13f2cd5a7b53.jpeg","examples":["Being able to bring yourself to work is a must for you.","Having to were a mask doesn\'t sound like a viable option for you, people need to accept you for who you are.","You seak approval for your work and it is important to you that it adds value."]},{"name":"Honor","description":"I feel proud that my personal values are reflected in how I work.","color":"#00A3CE","icon":"\u002Fgrowth-toolkit\u002Fstatic\u002Fhonor-e993638409e41e9e2700106e3c0d5999.jpeg","examples":["Working with people and in an environment that shares the same values and mentality as you is important to you.","Having to act against what you believe can really put you off."]},{"name":"Goal","description":"My purpose in life is reflected in the work that I do.","color":"#6600de","icon":"\u002Fgrowth-toolkit\u002Fstatic\u002Fgoal-12b7999d9c2a3aaffc04126811ed79e2.jpeg","examples":["You love a job that matches your personal goals and where you see yourself in the future","The work that you do has to bring you a step closer to your future self","Your inner \"WHY\" that gets you up every day needs to be satisfied by the work that you do"]},{"name":"Mastery","description":"My work challenges my competence but it is still within my abilities.","examples":["It is important for you to feel that you are good in what you do and are constantly evolving","You like making progress everyday and seeing your knowledge grow. You often ask yourself the question \"what did I learn today\".","On the other hand, treading in completely unknown waters can really stress you out","Being pulled into a new area can throw you off balance if it does not match your abilities"],"color":"#33b09d","icon":"\u002Fgrowth-toolkit\u002Fstatic\u002Fmastery-f8ce9b911a67b2bca436518dddd42e44.jpeg"},{"name":"Relatedness","description":"I have good social contacts with the people in my work.","color":"#b63b9f","icon":"\u002Fgrowth-toolkit\u002Fstatic\u002Frelatedness-9b59a5c85384d563d20335846262fb31.jpeg","examples":["You can\'t imagine spending a day without having a word with your colleagues","Getting on well with others or having things in common clearly affects your passion for work","Working with people you hardly get to know is not an option","Thinking back on remote working, not seeing or talking to your colleagues like before is something that really affected you."]},{"name":"Status","description":"My position is good, and recognized by the people who work with me.","color":"#EB67A2","icon":"\u002Fgrowth-toolkit\u002Fstatic\u002Fstatus-ff6dbc522af37c1d35c181fcb1b0a3cf.jpeg","examples":["You prefer working in prestigious workplaces that are recognized in the market.","Hierarchy having a title and enjoying different benefits based on your title is important to you.","You enjoy perks like a company car, getting a better office or moving to a higher floor based on your position.","Thinking about management positions, you find the prestige and title attractive."]},{"name":"Order","description":"There are enough rules and policies for a stable environment.","color":"#af00fc","icon":"\u002Fgrowth-toolkit\u002Fstatic\u002Forder-19ea1221d509b3a008b2b3dd98a07ada.jpeg","examples":["Having a robust process behind every piece of work is important to you","You can\'t imagine working in environments where there is no documentation or rules","You prefer not having to organize and figure out things outside your role or seak out clarifications","Seeing others disrupting the process or being chaotic can really fire you up","Freelancing or environments with loose policies can make you stressful"]}]},"settings":{"isNavigationOpen":false,"isMotivatorsInfoOpen":false,"isWheelInfoOpen":false},"wheelOfLife":{"categories":[{"label":"Career","current":0,"ideal":0},{"label":"Finance","current":0,"ideal":0},{"label":"Relationships","current":0,"ideal":0},{"label":"Social","current":0,"ideal":0},{"label":"Health","current":0,"ideal":0},{"label":"Family","current":0,"ideal":0},{"label":"Growth","current":0,"ideal":0},{"label":"Attitude","current":0,"ideal":0}]}}')</script><link as="script" rel="preload" href="/growth-toolkit/webpack-runtime-3de4ade8422b93c194a8.js"/><link as="script" rel="preload" href="/growth-toolkit/framework-8f833704eb4e5de3722d.js"/><link as="script" rel="preload" href="/growth-toolkit/app-eb74c061ae4d27844341.js"/><link as="script" rel="preload" href="/growth-toolkit/1bfc9850-f74d4658092ec580ab0c.js"/><link as="script" rel="preload" href="/growth-toolkit/36bcf0ca-e31d9aa096c35fc0862d.js"/><link as="script" rel="preload" href="/growth-toolkit/component---src-pages-wheel-of-life-index-tsx-fa110e5cd4871e7a914b.js"/><link as="fetch" rel="preload" href="/growth-toolkit/page-data/wheel-of-life/page-data.json" crossorigin="anonymous"/><link as="fetch" rel="preload" href="/growth-toolkit/page-data/app-data.json" crossorigin="anonymous"/></head><body><div id="___gatsby"><div style="outline:none" tabindex="-1" id="gatsby-focus-wrapper"><div class="Layout-module--container--AI465"><div class="Layout-module--content--QwAXS"><div class="Page-module--chartContainer--5koNy"><canvas role="img" height="150" width="300"></canvas><div><div class="Page-module--title--S7oCu">Pick one:
